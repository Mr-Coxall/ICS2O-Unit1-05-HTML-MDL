<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>My first webpage, with MDL</title>
  </head>
  <body>
    <h1>Material Design Lite Components</h1>
    <p>Simple text input</p>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Enter length here ...</label>
      </div>
    </form>
    <p>Simple Button</p>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Click Here
    </button>
  </body>
</html>
